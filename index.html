<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Russian → English Flashcards</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        width: 360px;
        min-height: 180px;
        background: #1e1e1e;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-size: 28px;
        text-align: center;
        cursor: pointer;
        user-select: none;
        transition: transform 0.15s ease, background 0.15s ease;
    }

    .card:hover {
        transform: scale(1.03);
        background: #252525;
    }

    .hint {
        position: absolute;
        bottom: 30px;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>

<body>

<div id="card" class="card"></div>
<div class="hint">Click to reveal • Click again for next</div>

<script>
const flashcards = [
    { ru: "и", en: "and" },
    { ru: "в (во)", en: "(+prep) in; (+acc) into, to" },
    { ru: "не", en: "not" },
    { ru: "на", en: "(+prep) on, at; (+acc) onto, to" },
    { ru: "я", en: "I" },
    { ru: "он", en: "he" },
    { ru: "что", en: "what, that" },
    { ru: "с (со)", en: "(+inst) with; (+gen) from, off" },
    { ru: "это", en: "this, that, it" }
];

let index = 0;
let revealed = false;
const card = document.getElementById("card");

function showRussian() {
    card.textContent = flashcards[index].ru;
    revealed = false;
}

card.addEventListener("click", () => {
    if (!revealed) {
        card.textContent = flashcards[index].en;
        revealed = true;
    } else {
        index = (index + 1) % flashcards.length;
        showRussian();
    }
});

showRussian();
</script>

</body>
</html>
