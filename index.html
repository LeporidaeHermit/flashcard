<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Russian → English Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="controls">
    <label>
        <input type="radio" name="mode" value="normal" checked>
        Normal
    </label>
    <label>
        <input type="radio" name="mode" value="random">
        Random
    </label>
    |
    From <input id="from" type="number" min="1" value="1">
    to <input id="to" type="number" min="1" value="9">
</div>

<div id="card" class="card"></div>


<input
    id="answerInput"
    type="text"
    placeholder="Type English translation and press Enter"
    autocomplete="off"
/>

<div class="actions">
    <button id="skipBtn" class="square-btn">S</button>
    <button id="resetBtn" class="square-btn danger">R</button>
</div>

<div class="hint">
    Click card to reveal / next • S = skip word • R = reset
</div>

<script src="script.js"></script>
</body>
</html>
